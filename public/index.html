<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>

  <div class="main-block">
    <div class="main-block__status">
      <div id="status-text"></div>
    </div>
    <div class="chat-block">
      <div class="chat-block__exit">
        <button type="button" name="exit" class="chat-block__exit-btn">Выйти</button>
     </div>
      <!-- здесь будут появляться входящие сообщения -->
      <div id="subscribe" class="chat-block__message-block"></div>
      <!-- форма для отправки сообщений -->
      <div name="publish" class="chat-block__form">
        <input type="text" name="message" class="chat-block__input"/>
        <button class="chat-block__send-msg">Отправить</button>
      </div>

    </div>
  </div>
<script src="./js/script.js"></script>
<script src="./js/webSocket.js"></script>

</body>
</html>
